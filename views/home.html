<!DOCTYPE html>
<html>

<head>
  <title>Home</title>

  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- jQuery -->
  <script src="/vendor/jquery/dist/jquery.min.js"></script>

  <!-- Underscore -->
  <script src="/vendor/underscore/underscore-min.js"></script>

  <!-- Bootstrap -->
  <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
  <script src="/static/js/app.js"></script>

</head>

<body>

  <div class="bg">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">QuoteS</a>
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a href="/home">Home</a></li>
          <li role="presentation"><a href="/profile">Profile</a></li>
          <form method="post" action="/logout?_method=DELETE">
            <button type="submit" class="btn btn-default pull-right logout-btn">Logout</button>
          </form>
        </ul>
      </div>
    </nav>

    <form class="" id="new-quote-form">
        <input name="word" type="text" class="form-control" id="new-quote-input" placeholder="Quote">
        <input name="definition" input="submit" type="text" class="form-control" id="definition-input" placeholder="Author">
        <select name="Kind" id="kind-select">
          <option>Book</option>
          <option>Film</option>
          <option>Series</option>
          <option>Anonymous</option>
        </select>
        <br>
        </button>
        <button type="submit" class="btn btn-default btn-md active" data-toggle="tooltip" data-placement="top" title="Add new word!">Add</button>
    </form>

  <div class="quote-border">
    <div class="quotes-body">
      <ul class="list-group" id="quotesList">
      </ul>
    </div>
  </div>
  </div>

  <script type="text/template" id="quotes-template">
    <li>
      <div class="panel panel-default panel-group" role="tablist" aria-multiselectable="true">
        <div class="panel-heading">

          <!--Delete -->
          <button data-_id="<%= _id %>" onclick="deleteQuote(this)" type="button" data-toggle="tooltip" data-placement="bottom" title="Delete" class="close">
            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
          </button>
        </div>

      </div>
    </li>
  </script>

</script> -->
</body>

</html>
